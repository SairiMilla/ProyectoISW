<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Aspirante</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/registro-aspirante.css" rel="stylesheet">  
      
  </head>
  <body>
        <div class="row" id="main-content">
        
        <!-- Barra Lateral -->
          <div class="col-sm-2" id="menu-bg">
              <img src="../imgs/imagen-menu.jpg" id="menu-img">
          </div>
          <div class="col-sm-2" id="side-menu">
            <div class="text-center" id="image-container">
              <img src="../imgs/logo3.png" class="img-circle" id="logo">
            </div>
            <ul class="nav nav-pills nav-stacked" id="menu-list">
                <li><a href=""><span class="glyphicon glyphicon-home"></span>&nbsp; Inicio</a></li>
                <li  class="active"><a href="#"><span class="glyphicon glyphicon-edit"></span>&nbsp; Registro</a></li>
            </ul>
            <div id="menu-filler">
            </div>
          </div>

          <div class="col-sm-10 col-sm-offset-2" id="main-side">
              
            <!-- Header -->
            <div class="row" id="header">
              <div class="pull-right" id="user-name-container">
                <div id="user-name"><a href="">Iniciar Sesión &nbsp;<span class="glyphicon glyphicon-log-in"></span></a></div>
              </div>
            </div>
            

            <div class="row" id="content-container">
              <div class="page-header">
                <h2>Registro de Aspirante</h2>
              </div>
                
                <!-- Formulario --> 
                <div class="content">
                  <form class="form-horizontal">     
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="text">Nombre:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre completo">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="text">Apellidos:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellido" placeholder="Introduce apellidos">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="text">Edad:</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="edad" placeholder="Introduce edad" min="15" max="100">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 radio-label" for="text">Género:</label>
                        <div class="col-sm-offset-2">
                          <label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
                          <label class="radio-inline"><input type="radio" name="optradio">Femenino</label>
                          <label class="radio-inline"><input type="radio" name="optradio">Otro</label>         
                        </div>
                    </div>    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Correo:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Introduce correo">
                      </div>
                    </div>  
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="text">CURP:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="curp" placeholder="Introduce CURP">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="estado">Estado:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="estado">
                            <option>Ciudad de México</option>
                            <option>Veracruz</option>
                            <option>Jalisco</option>
                            <option>Guerrero</option>
                            </select>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="municipio">Delegación:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="estado">
                            <option>Gustavo A. Madero</option>
                            <option>Álvaro Obregón</option>
                            <option>Coyoacán</option>
                            <option>Iztapalapa</option>
                            </select>  
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="text">Escuela de Procedencia:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="escuela" placeholder="Introduce Escuela de Procedencia">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                    </div>  
                  </form>
                </div>
            </div>
              
            <!-- Footer -->  
            <div class="row" id="footer">
              <div class="col-sm-5" id="dir">
                 Av. Juan de Dios Bátiz esq. Av. Miguel Othón de Mendizábal, Col. Lindavista. Demarcación Territorial, Gustavo A. Madero. Ciudad de México. C. P. 07738.
              </div>
              <div class="col-sm-5 col-sm-offset-2" id="year">
                <span class="pull-right"><span class="glyphicon glyphicon-registration-mark"></span>&nbsp;2016</span>
              </div>
            </div>
              
          </div>
            
        </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
